<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Combinations</title>
    <link href="./css/style.css" rel="styleSheet" >
</head>
<body>
        <!-- Apply the CSS with following attribute combinations:
             ttribute, attribute with value  -->
        <a href="https://www.google.com" target="_blank">google.com</a>
        
    <form action="" method="post">
            <H1>User Login </H1>
        <label for="uname">User Name : </label>
        <input type="text" name="uname" id="uname" required><br>

        <label for="pass">Password : </label>
        <input type="password" name="pass"id="pass" required><br>

        <input type="button" value="Submit" aria-label="Submit">
        <input type="button" value="Reset" aria-label="Reset">
    </form>
</body>
</html>
