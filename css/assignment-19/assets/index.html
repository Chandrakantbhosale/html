<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS units</title>
    <link href="./css/style.css" rel="styleSheet">
</head>
<body>
    <!--  22) Implement the CSS units:
                em, rem, vw, vh, %-->
    <h1>css units em rem vw vh</h1>
    <h3> First Unit</h3>
    <div class="one-rem">1 rem</div>
    <div class="one-em">1 em</div>
    <div class="two-rem">2 rem</div>
    <div class="two-em">2 em</div>
<hr>
    <h3> Second Unit</h3>
    <div class="parent">
        <div class="one-rem">1 rem</div>
        <div class="one-em">1 em</div>
        <div class="two-rem">2 rem</div>
        <div class="two-em">2 rem</div>
    </div>
    <h3> Third Unit</h3>
    <div class="one-vw">1 vw</div>
    <div class="one-vh">1 vh</div>
    <div class="two-vw">2 vw</div>
    <div class="two-vh">2 vh</div>

    <h3> Third Four Parcent</h3>
    <div class="Parcent">1 %</div>
    <div class="Parcent">2 %</div>
</body>
</html>
