<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bootstrap Components</title>
    <link href="./css/style.css" rel="styleSheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

            navigation panel, button, dropdown, alert box, card -->

    <a class="navbar-brand" href="#">Chandrakant</a>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact us</a>
        </li>  
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Dropdown</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Link</a></li>
            <li><a class="dropdown-item" href="#">Another link</a></li>
            <li><a class="dropdown-item" href="#">A third link</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container sm-3">
  <div class="card img-fluid" style="width:300px">
    <img class="card-img-top" src="./images/project_images.jpg" alt="Card image" style="width:100%">

    <a href="#" class="btn btn-primary">See Profile</a>
  </div>
</div>

<div class="container sm-3">

    <a href="#" class="btn btn-primary">Go somewhere</a>
    
  </div>
</div>
<div class="alert alert-success alert-dismissible fade in">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Success!</strong> This alert box could indicate a successful or positive action.
  </div>

</html>
